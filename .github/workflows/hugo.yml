name: Deploy Hugo to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Pages デプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # テーマをサブモジュール導入している場合に必須
          fetch-depth: 0

      # Pages をセットアップ（未有効でも enable できるようにする）
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # Hugo (extended) をインストール
      - name: Install Hugo (extended)
        run: |
          HUGO_VERSION=0.128.0
          curl -sL -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      # 本番ビルド：Pages の base_url をそのまま適用
      - name: Build with Hugo
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # 出力(public/)を Pages 用アーティファクトに梱包
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
