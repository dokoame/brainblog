name: Deploy Hugo to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # ← Ananke等のテーマをサブモジュールで入れた人は必須
          fetch-depth: 0

      # Hugo（Extended）を入れてバージョンを表示
      - name: Install Hugo (extended)
        run: |
          HUGO_VERSION=0.128.0
          curl -sL -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/hugo
          hugo version

      # GitHub Pages 用に構成値を取得
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # 本番ビルド（PagesのURLをそのままbaseURLにしてリンク崩れを防止）
      - name: Build with Hugo
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # できあがったサイトをPagesに渡す
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
